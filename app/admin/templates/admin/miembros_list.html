{% extends "base_template.html" %}

{% block title %}
    Listado de Miembros de la Agrupación
{% endblock %}

{% block content %}
    <div>
        <a href="{{ url_for('admin.miembro_form') }}">Añadir entrada</a>
    </div>
    <h2>Listado de Miembros</h2>
    <ul>
    {% for miembro in miembros %}
        <li>
            <a href="{{ url_for('admin.update_miembro_form', miembro_id=miembro.id) }}">{{ miembro.NombreCompleto }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
